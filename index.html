<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" type="text/css" href="lightbox.css">
  <link rel="stylesheet" type="text/css" href="vegas.css">
  <link rel="stylesheet" type="text/css" href="flickr.css">

  <title>Travel With Me</title>
</head>
<body>
   
  <div class="grid">
      <div class="row">

        
         <div class="col-L-12">
          <div class="top col">
          	<a href="index.html"><img id="top_logo" src="travel-logo.png"></a>
          </div>
        </div>


         <div class="col-L-12">
          <div class="header col"></div>
        </div>
        
        <div class="container col-L-12">
          <div class="stuff col">
            
			  <img id="stuff_logo" src="trave-logo2.png">
            <h1 class="bio">Travel with Me allows you to get a glimpse of a place at the click of button. Type in a location below and let your mind explore!</h1>        
              <h1 class="h1">Type below and travel to a City, State or Country</h1>
	          <input type="text" class="query hvr-outline-out" placeholder="London..." required>
		      <h1 class="h1">Type below and Travel to a particular place there</h1>
	          <input type="text" class="tags hvr-outline-out" placeholder="Eiffel Tower..." required>
		      <button class="hvr-back-pulse">Travel</button>
          
          </div>
        </div>
      
         <div class="col-L-12">
          <div class="results col">
          		
          		<div class="backdrop"></div>
				<div class="box">
					<div class="close">x</div>
				</div>
          </div>
	     </div>

          <div class="col footer">
            <a href="https://www.bricechristian.com" class="col-L-12" target="_blank"><h3 class="closing-tag">Built by Brice</h3></a>
          </div>       

    </div>
  </div>
  
    
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
 <script type="text/javascript" src="lightbox.js"></script>
 <script src="vegas.js"></script>
 <script type="text/javascript" src="flickr.js"></script>

</body>
</html>
